<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to the separated CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 font-inter">

    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md mx-auto relative">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-cyan-400 mb-6">Stopwatch Pro</h1>

        <!-- Main Time Display -->
        <div id="display" class="time-display text-5xl sm:text-7xl font-semibold text-center mb-8 bg-gradient-to-br from-gray-900 to-gray-800 p-4 rounded-lg shadow-inner">
            00:00:00.00
        </div>

        <!-- Control Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button id="startBtn" class="flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Start</span>
            </button>
            <button id="pauseBtn" class="hidden flex items-center justify-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Pause</span>
            </button>
            <button id="resetBtn" class="flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9a9 9 0 0114.65-4.65l1.35 1.35M20 15a9 9 0 01-14.65 4.65l-1.35-1.35" /></svg>
                <span>Reset</span>
            </button>
            <button id="lapBtn" class="flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>
                <span>Lap</span>
            </button>
        </div>

        <!-- Lap and History Containers -->
        <div class="space-y-4">
            <div id="lapsContainer" class="max-h-40 overflow-y-auto bg-gray-900 rounded-lg p-4 custom-scrollbar">
                <h2 class="text-xl font-semibold mb-2 text-cyan-300 border-b border-gray-700 pb-2">Laps</h2>
                <ul id="laps" class="space-y-2"></ul>
            </div>
            <div id="historyContainer" class="max-h-48 overflow-y-auto bg-gray-900 rounded-lg p-4 custom-scrollbar">
                <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-2">
                    <h2 class="text-xl font-semibold text-cyan-300">History</h2>
                    <button id="clearHistoryBtn" class="text-sm text-red-400 hover:text-red-300 disabled:opacity-50 disabled:cursor-not-allowed">Clear All</button>
                </div>
                <ul id="sessions" class="space-y-3"></ul>
            </div>
        </div>

        <!-- Custom Confirmation Modal -->
        <div id="confirmationModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-xs w-full text-center">
                <p class="text-lg font-semibold mb-4">Are you sure?</p>
                <p class="text-gray-400 mb-6">This will permanently delete all session history.</p>
                <div class="flex gap-4 justify-center">
                    <button id="confirmClearBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">Yes, Clear</button>
                    <button id="cancelClearBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the separated JS file -->
    <script src="script.js"></script>
</body>
</html>
